global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 20.0
  publish_frequency: 20.0
  resolution: 0.05
  transform_tolerance: 1.0
  plugins:
    - {name: static_layer,            type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
  inflation_layer:
    enabled:              true
    # cost_scaling_factor:  12.0  # exponential rate at which the obstacle cost drops off (default: 10) 右
    # cost_scaling_factor:  16.5  # exponential rate at which the obstacle cost drops off (default: 10)  左
    # inflation_radius:     0.85  # max. distance from an obstacle at which costs are incurred for planning paths.
    cost_scaling_factor:  0.01  # exponential rate at which the obstacle cost drops off (default: 10)  左
    inflation_radius:     0.4  # max. distance from an obstacle at which costs are incurred for planning paths.

